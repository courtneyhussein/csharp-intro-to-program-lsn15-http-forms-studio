<!doctype html>
<head>

    <!--Ignore the code contained within the SCRIPT tags-->
    <script>
    function setSearchEngine() {

            let actions = {
                "google": "https://www.google.com/search",
                "duckduckgo": "https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
            };

            let form = document.getElementById('searchForm');
            let selectedEngine = document.querySelector('[name=engine]:checked');
            let action = actions[selectedEngine.value];
            form.setAttribute('action', action);
        }

        window.addEventListener('load', function () {
            let form = document.getElementById('searchForm');
            form.addEventListener('submit', setSearchEngine);
        });

        /*The JavaScript contained within these <script> tags is
         * what causes the input of the form to update the browser window once the user clicks "Go!" */

    </script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="box">
        <form id="searchForm">

            <!--Create your form here!-->
            <form method="POST" action="" />

            <input type="text" name="q" />

            <label>Google<input type="radio" name="engine" value="google"></label>
            <label>	DuckDuckGo<input type="radio" name="engine" value="duckduckgo"></label>
            <label>Bing<input type="radio" name="engine" value="bing" /></label>
            <label>Ask<input type="radio" name="engine" value="ask" /></label>

            <button type="submit" value="Go!">Go!</button>
        </form>
    </div>

    <img src="https://images.prismic.io/accusonus-blog/8be764fb-485c-43cb-bf5f-3a36d74fbc18_Searching.jpg?auto=compress,format&rect=0,265,3999,2399&w=1000&h=600" alt="image of magnifying glass"/>

</body>
